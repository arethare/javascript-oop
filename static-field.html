<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

        class Configuration {
            static name = "Belajar JavaScript OOP";
            static version = 1.0;
            static outdor = "Eko Kurniawan"
        }

        const config = new Configuration();
        console.info(config);

        Configuration.outdor = "Eko Khannedy";

        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.outdor);
        
    </script>
</body>
</html>
