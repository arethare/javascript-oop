<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>
        class Employee {

        constructor(name){
            this.name = name;
        }

        sayHello(name) {
            console.info('Hello ${name}, my name is ${this.firstName}')
        }
     }

     class Manager extends Employee {
        sayHello(name) {
            console.info('Hello ${name}, my name is manager ${this.firstName}')
        }
     }

    const budi = new Employee("Budi");
    budi.sayHello("Joko");

    const eko = new Manager("Eko");
    eko.sayHello("Joko");

    console.info(budi);
    console.info(eko);
    
    </script>
</body>
</html>
