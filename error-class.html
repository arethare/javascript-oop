<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
    <script>

        class validationError extends Error {
            constuctor(message, field) {
                super.field = field;
            }
        }
        class MathUtil {

            static sum(...numbers) {

                if(numbers.length === 0){
                     throw new Error("Total parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers) {
                total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.info("Eko");
        }catch (error){
            if(error instanceof validationError){
                console.info(`Terjadi error di field ${error.field} dengan error ${error.message}`);
            }else{
            console.info(`Terjadi error : ${error.message}`);
            }
        }finally {
            console.info("Program selesai");
        }

        console.info("Khannedy");
    </script>
</body>
</html>
